<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="py-5">
        <div class="container bg-white rounded-3 shadow p-4">

            <!-- KontaktformulÃ¤r-->
             <div class="col-md-6">
                <h2 class="mb-3 text-danger">Kontakta Oss</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label text-success fw-bold">Ditt Namn</label>
                        <input type="text" class="form-control" id="name" placeholder="Ditt namn" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-success fw-bold">Din Mejladress</label>
                        <input type="email" class="form-control" id="email" placeholder="Din mejladress" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-success fw-bold">Ditt Meddelande</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Skriv in ditt meddelande" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Skicka Meddelandet</button>
                </form>
             </div>
        </div>
    </div>
