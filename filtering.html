<!DOCTYPE html>

    <title>Filtreringsfunktion</title>
    <link rel="stylesheet" href="filtrering.css">
</head>
<body>

    <div id="Container">
        <button class="button active" onclick="filterSelection('all')">Show All</button>

        <button class="button" onclick="filterSelection('Equipment')">Equipment</button>

    </div>

     <!--HÃ¤r kommer API'et rendera produkterna-->
    <div id="productContainer"></div>

    <script src="filtrering.js"></script>
