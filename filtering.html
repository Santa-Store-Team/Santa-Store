<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtreringsfunktion</title>
    <link rel="stylesheet" href="filtrering.css">
</head>
<body>

    <div id="Container">
        <button class="button active" onclick="filterSelection('all')">Show All</button>
        <button class="button" onclick="filterSelection('Christmas Tree')">Christmas Tree</button>
        <button class="button" onclick="filterSelection('Equipment')">Equipment</button>
        <button class="button" onclick="filterSelection('Decoration')">Decoration</button>
        <button class="button" onclick="filterSelection('Gifts')">Gifts</button>
        <button class="button" onclick="filterSelection('Candles')">Candles</button>
    </div>

    <div class="filterDiv Christmas Tree">Christmas</div>
    <div class="filterDiv Equipment">Equip</div>
    <div class="filterDiv Decoration">Decor</div>
    <div class="filterDiv Gifts">Gift</div>
    <div class="filterDiv Candles">Candles</div>

    <script src="filtrering.js"></script>    
</body>
</html>
